<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="container">
            <div id="left">
                <input type="image" id="paper" class="chosen" src="main_paper.png" name="Paper" alt="submit"/>
                <input type="image" id="rock" class="chosen" src="main_rock.png" name="Rock" alt="submit"/>
                <input type="image" id="scissors" class="chosen" src="main_scissors.png" name="Scissors" alt="submit"/> 
                <button id="reset">Restart game</button>
            </div>
            <div id="center">
                 <p>Computer's Selection</p>
            </div>
            <div id="right">

            </div>
        </div>
        
        <script src="functions.js"></script>
    </body>
</html>
